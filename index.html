<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>бургер чеддер</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<section class="main">
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="images/Logo.png" alt="Logo">
            </div>
            <nav class="menu">
                <ul class="menu-list">
                    <li class="menu-item">
                        <a href="#">Почему у нас</a>
                    </li>
                    <li class="menu-item">
                        <a href="#">Меню бургеров</a>
                    </li>
                    <li class="menu-item">
                        <a href="#">Оформление заказа</a>
                    </li>
                </ul>
            </nav>
            <div class="currency" title="изменить валюту">$</div>
        </div>
    </header>

    <section class="main-content">
        <div class="container">
            <div class="main-info">
                <span class="main-small-info">Новое меню</span>
                <h1 class="main-title">Бургер чеддер</h1>
                <p class="main-text">Мы обновили наше меню, спешите попробовать сезонные новинки и насладиться отличным
                    вкусом наших бургеров. Готовим для вас лучшие бургеры в городе из отборной мраморной говядины.
                </p>
                <div class="main-action">
                    <button class="button">Смотреть меню</button>
                </div>
            </div>
            <img src="images/main_burger.png" alt="Big Burger" class="main-image">
        </div>
    </section>
</section>
</body>
</html>
